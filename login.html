<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Star Plus</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="img/star.ico" type="image/x-icon">
    <link rel="stylesheet" href="/avenir_ff/AvenirLTStd-Black.otf">
</head>

<body>
    <header>
        <nav class="menu">
            <div id="botao">
                <div class="btn-entrar">
                    <a href="index.html">VOLVER A INICIO</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>

        <section class="registro-section">
            <h2>Registrarse</h2>
            <form id="registro-form">
                <label for="new-username">Nuevo Nombre de Usuario:</label>
                <input type="text" id="new-username" name="new-username" required>

                <label for="new-password">Nueva Contraseña:</label>
                <input type="password" id="new-password" name="new-password" required>

                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
    <footer class="footer border-box">
        <!-- Contenido del pie de página -->
    </footer>
    <script type="text/javascript" src="functions.js"></script>
</body>

</html>
